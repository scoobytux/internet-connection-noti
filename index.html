<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Goggle Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Internet Connection Notification</title>
  </head>
  <body>
    <div class="popup">
      <div class="icon-col">
        <div class="icon"><i class="uil uil-wifi-slash"></i></div>
      </div>
      <div class="details">
        <h2 class="title">Lost Connection</h2>
        <p class="desc">
          Your connection is unavailable. We will attempt to reconnect you in
          <b>10</b> seconds.
        </p>
        <button class="btn-reconnect">Reconnect Now</button>
      </div>
    </div>
  </body>
</html>
